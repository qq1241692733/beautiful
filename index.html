<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>本来美 · 见天地 | The Original Beauty</title>
    
    <!-- 核心引擎 CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- 字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;700&family=Noto+Sans+SC:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
        /* 基础样式设定 */
        body {
            font-family: 'Noto Sans SC', sans-serif;
            overflow-x: hidden;
            background-color: #0a0a0a;
            color: #e5e5e5;
            margin: 0;
        }

        .font-serif-sc {
            font-family: 'Noto Serif SC', serif;
        }
        
        .font-sans-sc {
            font-family: 'Noto Sans SC', sans-serif;
        }

        /* 动画定义 */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        @keyframes breathe {
            0%, 100% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }

        @keyframes grain {
            0%, 100% { transform: translate(0, 0); }
            10% { transform: translate(-5%, -10%); }
            20% { transform: translate(-15%, 5%); }
            30% { transform: translate(7%, -25%); }
            40% { transform: translate(-5%, 25%); }
            50% { transform: translate(-15%, 10%); }
            60% { transform: translate(15%, 0%); }
            70% { transform: translate(0%, 15%); }
            80% { transform: translate(3%, 35%); }
            90% { transform: translate(-10%, 10%); }
        }

        /* Toast 提示框进入动画 */
        @keyframes fadeInSlideUp {
            0% { opacity: 0; transform: translate(-50%, 20px); }
            100% { opacity: 1; transform: translate(-50%, 0); }
        }
        .toast-in {
            animation: fadeInSlideUp 0.5s ease-out forwards;
        }

        /* 噪点纹理 */
        .bg-grain::after {
            content: "";
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            animation: grain 8s steps(10) infinite;
            pointer-events: none;
            z-index: 1;
        }

        /* 玻璃态效果 */
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        /* 隐藏滚动条但保留功能 */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body>
    <!-- 背景音乐音频标签 -->
    <!-- 注意: 请将下面的 'YOUR_PUBLIC_AUDIO_URL_HERE.mp3' 替换为您音乐文件的公共链接 -->
    <!-- 为了兼容现代浏览器策略，我们默认设置了 muted（静音）和 loop（循环），并在用户首次点击时尝试播放/取消静音 -->
    <audio id="bg-music" loop muted preload="auto">
        <source src="YOUR_PUBLIC_AUDIO_URL_HERE.mp3" type="audio/mpeg">
        您的浏览器不支持音频播放。
    </audio>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        // 从全局 lucide 对象获取图标
        const { Star, Wind, Sun, Cloud, Moon, Droplet, Heart, Eye, Flower2, Sparkles, Feather, Crown, ArrowLeft, Volume2, VolumeX } = lucide;

        // 图标映射和辅助函数
        const IconMap = { Star, Wind, Sun, Cloud, Moon, Droplet, Heart, Eye, Flower2, Sparkles, Feather, Crown, ArrowLeft, Volume2, VolumeX };
        
        // 修正: 增加类型检查，确保 IconComponent 是一个函数（即 React 组件），防止 React 错误 #130
        const getIcon = (iconName, size) => {
            const IconComponent = IconMap[iconName];
            // 只有当 IconComponent 是一个函数时（即有效的 React 组件）才渲染它
            if (typeof IconComponent === 'function') {
                return <IconComponent size={size} />;
            }
            // 如果不是函数，则返回 null，避免 React 渲染错误
            return null;
        };

        // --- 数据: 十二花品 ---
        const flowers = [
            { id: 1, name: "梅", en: "Plum", icon: "Wind", quote: "残缺，是生命力留下的齿痕。", desc: "所谓完美，常常是平庸的别名。你身上的裂痕，正是光照进来的地方。不屈，即大美。", color: "from-rose-900 to-stone-800" },
            { id: 2, name: "樱", en: "Cherry", icon: "Cloud", quote: "羞怯，是灵魂最干净的底色。", desc: "不必强装长袖善舞。那低头的温柔，那易碎的刹那，是世故世界里最后的纯真防御。", color: "from-pink-900 to-stone-900" },
            { id: 3, name: "桃", en: "Peach", icon: "Heart", quote: "你的曲线，是灵性在跳舞。", desc: "妖娆不是罪，是生命力的溢出。承认你的渴望，承认你的色彩，像桃花一样，即便只开一季，也要占尽春光。", color: "from-fuchsia-990 to-stone-900" },
            { id: 4, name: "荼", en: "Tea Rose", icon: "Star", quote: "极致，就是以身燃火。", desc: "平淡的活一万天，不如灿烂地烧一分钟。既然盛开，就不要留有余地，开到荼蘼，是给自己的交代。", color: "from-red-900 to-stone-900" },
            { id: 5, name: "石榴", en: "Pomegranate", icon: "Sun", quote: "爱自己，是一切滋养的根系。", desc: "别与自己为敌。像石榴一样，把所有的甜美、所有的晶莹，都紧紧抱在怀里，先饱满自己，再供养世界。", color: "from-orange-900 to-stone-900" },
            { id: 6, name: "莲", en: "Lotus", icon: "Droplet", quote: "无论身在何处，心是自由的。", desc: "淤泥不是负担，而是养分。真正的纯净，不是从未被染指，而是遍历浑浊，依然选择清白。", color: "from-emerald-900 to-stone-990" },
            { id: 7, name: "合欢", en: "Mimosa", icon: "Feather", quote: "退让一步，美就有了呼吸。", desc: "并不是所有的锋芒都要刺向世界。懂得收敛，懂得在夜里合拢叶片，是为了在明天，更温柔地拥抱阳光。", color: "from-indigo-900 to-stone-900" },
            { id: 8, name: "槐", en: "Locust", icon: "Moon", quote: "静默之处，有惊雷。", desc: "并不是只有站在聚光灯下的才叫主角。在不起眼的角落，吐纳芬芳，这种隐忍的力量，足以震慑喧嚣。", color: "from-yellow-900 to-stone-900" },
            { id: 9, name: "菊", en: "Chrysanthemum", icon: "Sparkles", quote: "深藏，是岁月酿出的沉香。", desc: "不争春，不抢夏。把所有的风霜都吞下，化作秋风里的一抹淡然。晚一点开没关系，只要是你。", color: "from-amber-900 to-stone-900" },
            { id: 10, name: "芦", en: "Reed", icon: "Wind", quote: "卸妆之后，生命轻如羽毛。", desc: "质朴是最大的奢华。不需要色彩的武装，随风而动，顺势而为，在柔韧中，看见本真的模样。", color: "from-stone-700 to-stone-900" },
            { id: 11, name: "芙蓉", en: "Hibiscus", icon: "Flower2", quote: "知边界，方能立美。", desc: "懂得拒绝，懂得在朝暮间变换颜色。你的美丽不需要讨好所有人，守住边界，就是守住尊严。", color: "from-purple-900 to-stone-900" },
            { id: 12, name: "水仙", en: "Narcissus", icon: "Eye", quote: "孤独，是与自己重逢的喜酒。", desc: "不要害怕只剩自己。在水中顾影自怜并非坏事，那是你终于看清了，这世界上最值得爱的人，是你自己。", color: "from-cyan-900 to-stone-900" }
        ];

        const acts = [
            {
                title: "第一幕：尘封",
                text: "只有泥土知道，种子在黑暗中如何呼吸。\n粗糙的手，揉捏着未被定义的形状。\n我们以为这是尘埃，其实，\n这是沉睡的金子。",
                buttonText: "看见光",
                icon: "Wind"
            },
            {
                title: "第二幕：注视",
                text: "所谓“看见”，不是居高临下的怜悯，\n而是灵魂与灵魂的平视。\n在那幅线条颤抖的画作里，\n生命力正在岩石缝隙中，惊心动魄地爆破。",
                buttonText: "走向舞台",
                icon: "Eye"
            },
            {
                title: "第三幕：加冕",
                text: "当尊严被定价，价值便不再流浪。\n惊愕褪去，自信升起。\n舞台搭好了。\n现在，请允许花朵，向世界宣示它的主权。",
                buttonText: "进入花境",
                icon: "Crown"
            }
        ];


        // --- 组件 ---

        const BackButton = ({ onClick, label = "返回" }) => (
            <button 
                onClick={onClick}
                className="fixed top-6 left-6 z-50 flex items-center space-x-3 text-white/40 hover:text-white transition-all duration-300 group"
            >
                <div className="p-2 rounded-full glass group-hover:bg-white/10 border border-transparent group-hover:border-white/20 transition-all">
                    {getIcon("ArrowLeft", 18)}
                </div>
                <span className="text-xs tracking-widest opacity-0 group-hover:opacity-100 -translate-x-2 group-hover:translate-x-0 transition-all duration-300">{label}</span>
            </button>
        );
        
        // 新增：音乐控制按钮组件
        const MusicControl = ({ isMuted, toggleMute }) => (
            <button 
                onClick={toggleMute}
                className="fixed top-6 right-6 z-50 p-2 rounded-full glass text-white/40 hover:text-white hover:bg-white/10 transition-all duration-300"
                aria-label={isMuted ? "播放音乐" : "静音"}
            >
                {isMuted ? getIcon("VolumeX", 20) : getIcon("Volume2", 20)}
            </button>
        );


        const ProgressIndicators = ({ total, current }) => (
            <div className="absolute bottom-12 left-1/2 -translate-x-1/2 flex space-x-4 z-30">
                {Array.from({ length: total }).map((_, idx) => (
                    <div 
                        key={idx}
                        className={`h-[2px] rounded-full transition-all duration-700 ${idx === current ? 'w-12 bg-white shadow-[0_0_10px_rgba(255,255,255,0.5)]' : 'w-3 bg-white/20'}`}
                    />
                ))}
            </div>
        );

        // 新增：Toast 提示框组件，用于替代 alert()
        const ToastMessage = ({ message }) => {
            if (!message || !message.text) return null;

            return (
                <div 
                    className="fixed bottom-8 left-1/2 transform -translate-x-1/2 z-[60] p-4 glass rounded-lg shadow-xl toast-in"
                    style={{ willChange: 'transform, opacity' }}
                >
                    <p className="text-sm font-light text-white tracking-wider">{message.text}</p>
                </div>
            );
        };

        // 更新：Opening 组件接收新的处理函数作为属性
        const Opening = ({ onEnter, onShowProduct, onShowContact }) => {
            const [textVisible, setTextVisible] = useState(false);
            
            useEffect(() => {
                setTimeout(() => setTextVisible(true), 500);
            }, []);

            return (
                <div className="h-screen w-full flex flex-col justify-center items-center relative overflow-hidden bg-grain bg-black text-white font-sans-sc">
                    <div className={`z-10 text-center transition-all duration-[2000ms] transform ${textVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'}`}>
                        <h1 className="font-serif-sc text-5xl md:text-7xl mb-6 tracking-widest font-light text-transparent bg-clip-text bg-gradient-to-b from-white to-gray-600">
                            本来美
                        </h1>
                        <p className="text-xs md:text-sm tracking-[0.3em] text-gray-400 uppercase mb-12">
                            The Original Beauty
                        </p>
                        <div className="max-w-md mx-auto space-y-4 mb-16 px-6">
                            <p className="text-lg md:text-xl font-light text-gray-300 leading-relaxed">
                                “生命不需要被雕刻，<br/>只需要被看见。”
                            </p>
                        </div>
                        
                        <button 
                            onClick={onEnter}
                            className="group relative px-8 py-3 overflow-hidden rounded-full glass hover:bg-white/10 transition-all duration-500 cursor-pointer"
                        >
                            <span className="relative z-10 text-sm tracking-widest text-gray-300 group-hover:text-white transition-colors">进入展厅</span>
                            <div className="absolute inset-0 bg-white/5 scale-x-0 group-hover:scale-x-100 transition-transform duration-500 origin-left"></div>
                        </button>
                    </div>

                    {/* 新增：产品和联系我的入口 */}
                    <div className="absolute bottom-10 left-0 right-0 z-10 flex justify-center space-x-8 text-sm text-white/30 tracking-widest">
                        <button 
                            onClick={onShowProduct} 
                            className="hover:text-white transition-colors duration-300 relative group"
                        >
                            <span className="group-hover:opacity-100 opacity-50 transition-opacity">产品</span>
                            <span className="absolute left-1/2 -bottom-1 h-[1px] w-0 bg-white group-hover:w-full transition-all duration-300 -translate-x-1/2"></span>
                        </button>
                        <button 
                            onClick={onShowContact} 
                            className="hover:text-white transition-colors duration-300 relative group"
                        >
                            <span className="group-hover:opacity-100 opacity-50 transition-opacity">联系我</span>
                            <span className="absolute left-1/2 -bottom-1 h-[1px] w-0 bg-white group-hover:w-full transition-all duration-300 -translate-x-1/2"></span>
                        </button>
                    </div>
                    
                    <div className="absolute top-1/4 left-1/4 w-96 h-96 bg-stone-800 rounded-full mix-blend-screen filter blur-[100px] opacity-20 animate-pulse"></div>
                    <div className="absolute bottom-1/4 right-1/4 w-64 h-64 bg-gray-700 rounded-full mix-blend-screen filter blur-[80px] opacity-10"></div>
                </div>
            );
        };

        const StoryAct = ({ act, onNext, active, totalActs, currentActIndex }) => {
            if (!active) return null;

            return (
                <div className="absolute inset-0 flex flex-col items-center justify-center p-8 z-20 bg-black/80 backdrop-blur-sm transition-opacity duration-1000 font-sans-sc">
                    <div className="max-w-2xl w-full text-center space-y-8 animate-[float_6s_ease-in-out_infinite]">
                        <div className="mb-6 flex justify-center text-white/30">
                           {getIcon(act.icon, 40)}
                        </div>
                        <h2 className="font-serif-sc text-3xl md:text-4xl text-white mb-4">{act.title}</h2>
                        <div className="w-12 h-[1px] bg-white/30 mx-auto"></div>
                        <p className="text-gray-300 text-lg md:text-xl leading-loose font-light whitespace-pre-line min-h-[160px] flex items-center justify-center">
                            {act.text}
                        </p>
                        
                        <div className="pt-12">
                            <button 
                                onClick={onNext}
                                className="group text-white/50 hover:text-white transition-colors duration-300 text-sm tracking-[0.2em] flex items-center justify-center mx-auto"
                            >
                                <span>{act.buttonText}</span>
                                <span className="ml-2 group-hover:translate-x-1 transition-transform">&rarr;</span>
                            </button>
                        </div>
                    </div>
                    
                    <ProgressIndicators total={totalActs} current={currentActIndex} />
                </div>
            );
        };

        const FlowerModal = ({ flower, onClose }) => {
            const [show, setShow] = useState(false);
            
            useEffect(() => {
                setShow(true);
                return () => setShow(false);
            }, []);

            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/60 backdrop-blur-md transition-opacity duration-500 font-sans-sc" onClick={onClose}>
                    <div 
                        className={`max-w-lg w-full glass rounded-2xl p-8 md:p-12 relative transform transition-all duration-700 ${show ? 'opacity-100 scale-100 translate-y-0' : 'opacity-0 scale-95 translate-y-10'} bg-gradient-to-br ${flower.color} bg-opacity-20 border border-white/10 shadow-2xl`}
                        onClick={e => e.stopPropagation()}
                    >
                        <button onClick={onClose} className="absolute top-4 right-4 p-2 rounded-full hover:bg-white/10 text-white/40 hover:text-white transition-colors">
                            ✕
                        </button>
                        
                        <div className="flex items-center space-x-4 mb-8">
                            <div className="p-3 rounded-full bg-white/5 text-white/80 border border-white/10">
                                {getIcon(flower.icon, 28)}
                            </div>
                            <div>
                                <h3 className="font-serif-sc text-3xl text-white">{flower.name}</h3>
                                <p className="text-xs text-white/40 uppercase tracking-widest">{flower.en}</p>
                            </div>
                        </div>
                        
                        <blockquote className="font-serif-sc text-xl md:text-2xl text-white/90 leading-relaxed mb-8 border-l-2 border-white/20 pl-6 italic">
                            "{flower.quote}"
                        </blockquote>
                        
                        <p className="text-gray-300 font-light leading-loose text-sm md:text-base">
                            {flower.desc}
                        </p>

                        <div className="mt-8 flex justify-end">
                             <span className="text-[10px] text-white/20 tracking-widest">THE ORIGINAL BEAUTY</span>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [scene, setScene] = useState('intro'); 
            const [currentAct, setCurrentAct] = useState(0);
            const [selectedFlower, setSelectedFlower] = useState(null);
            const [message, setMessage] = useState(null); // Toast 提示框状态
            const [isMuted, setIsMuted] = useState(true); // 新增：音乐静音状态

            // 获取音频元素
            const audioRef = React.useRef(null);
            useEffect(() => {
                audioRef.current = document.getElementById('bg-music');
                // 确保初始状态设置正确，如果浏览器允许自动播放，音频会开始循环播放但静音
                if (audioRef.current) {
                    audioRef.current.muted = isMuted;
                    audioRef.current.volume = 0.5; // 设置初始音量
                    // 尝试播放 (即使静音，有些浏览器也允许播放)
                    audioRef.current.play().catch(error => {
                        console.log("Audio play prevented:", error);
                        // 如果无法播放，将播放操作留给用户第一次点击 '进入展厅' 时触发
                    });
                }
            }, []);

            // Toast 提示函数
            const showMessage = (text, duration = 3000) => {
                setMessage({ text, duration });
                setTimeout(() => setMessage(null), duration);
            };

            // 产品点击处理函数
            const handleShowProduct = () => {
                showMessage("敬请期待...", 3000);
            };

            // 联系我点击处理函数
            const handleShowContact = () => {
                showMessage("我的微信: jhy1241692733", 5000); // 5秒显示
            };

            // 音乐静音/取消静音切换
            const toggleMusic = () => {
                if (audioRef.current) {
                    const newMutedState = !isMuted;
                    audioRef.current.muted = newMutedState;
                    setIsMuted(newMutedState);
                    
                    // 如果取消静音，尝试播放（防止浏览器阻止播放）
                    if (!newMutedState) {
                        audioRef.current.play().catch(error => {
                            // 播放失败，可能是用户在静音状态下尝试播放，浏览器需要用户更明显的交互
                            console.log("Could not play audio after unmute:", error);
                        });
                    }
                }
            };

            const handleEnter = () => {
                // 用户点击 '进入展厅' 时，尝试播放音乐并取消静音
                if (audioRef.current && isMuted) {
                    audioRef.current.muted = false;
                    setIsMuted(false);
                    audioRef.current.play().catch(error => {
                         console.error("Auto-unmute play failed:", error);
                         // 如果自动取消静音播放失败，则保持静音，让用户通过右上角按钮手动操作
                         audioRef.current.muted = true;
                         setIsMuted(true);
                         showMessage("请点击右上角图标播放音乐。", 4000);
                    });
                }
                setScene('acts');
            };


            const handleNextAct = () => {
                if (currentAct < acts.length - 1) {
                    setCurrentAct(prev => prev + 1);
                } else {
                    setScene('garden');
                }
            };

            const handleBack = () => {
                if (selectedFlower) {
                    setSelectedFlower(null);
                    return;
                }
                if (scene === 'garden') {
                    setScene('acts');
                    setCurrentAct(acts.length - 1);
                    return;
                }
                if (scene === 'acts') {
                    if (currentAct > 0) {
                        setCurrentAct(prev => prev - 1);
                    } else {
                        setScene('intro');
                    }
                    return;
                }
            };

            return (
                <div className="min-h-screen bg-black text-white relative selection:bg-white/20 font-sans-sc">
                    
                    {/* 全局返回按钮 */}
                    {scene !== 'intro' && (
                        <BackButton 
                            onClick={handleBack} 
                            label={scene === 'garden' && !selectedFlower ? "回到故事" : "返回"}
                        />
                    )}

                    {/* 音乐控制按钮 */}
                    <MusicControl isMuted={isMuted} toggleMute={toggleMusic} />
                    
                    {/* 场景渲染 */}
                    {scene === 'intro' && (
                        <Opening 
                            onEnter={handleEnter} 
                            onShowProduct={handleShowProduct} 
                            onShowContact={handleShowContact}
                        />
                    )}

                    {scene === 'acts' && (
                        <div className="relative h-screen w-full overflow-hidden bg-grain">
                            <div className={`absolute inset-0 transition-colors duration-[2000ms] 
                                ${currentAct === 0 ? 'bg-stone-900' : 
                                  currentAct === 1 ? 'bg-gray-800' : 
                                  'bg-slate-900'}`}>
                            </div>
                            
                            <div className={`absolute top-0 left-1/2 -translate-x-1/2 w-[1000px] h-[1000px] bg-white rounded-full filter blur-[150px] transition-all duration-[2000ms]
                                ${currentAct === 0 ? 'opacity-5 scale-50 -translate-y-1/2' : 
                                  currentAct === 1 ? 'opacity-10 scale-75 -translate-y-1/3' : 
                                  'opacity-20 scale-100 -translate-y-1/4'}`}>
                            </div>

                            <StoryAct 
                                active={true} 
                                act={acts[currentAct]} 
                                onNext={handleNextAct} 
                                totalActs={acts.length}
                                currentActIndex={currentAct}
                            />
                        </div>
                    )}

                    {scene === 'garden' && (
                        <div className="min-h-screen w-full bg-black bg-grain relative py-12 px-4 md:px-12 overflow-y-auto no-scrollbar">
                            <div className="text-center mb-16 animate-[float_4s_ease-in-out_infinite]">
                                <h2 className="font-serif-sc text-2xl text-white/80 tracking-widest mb-2">十二花品</h2>
                                <div className="w-px h-8 bg-gradient-to-b from-white/0 via-white/50 to-white/0 mx-auto"></div>
                                <p className="text-xs text-white/40 mt-2 uppercase tracking-[0.3em]">Life's Metaphor</p>
                            </div>

                            <div className="max-w-6xl mx-auto grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 pb-12">
                                {flowers.map((flower, idx) => (
                                    <div 
                                        key={flower.id}
                                        onClick={() => setSelectedFlower(flower)}
                                        className="group cursor-pointer relative h-48 md:h-64 glass rounded-xl flex flex-col items-center justify-center overflow-hidden transition-all duration-500 hover:-translate-y-2 hover:bg-white/5"
                                        style={{animationDelay: `${idx * 100}ms`}}
                                    >
                                        <div className={`absolute inset-0 bg-gradient-to-b ${flower.color} opacity-0 group-hover:opacity-20 transition-opacity duration-700`}></div>
                                        
                                        <div className="transform transition-transform duration-700 group-hover:scale-110 text-white/70 group-hover:text-white">
                                            {getIcon(flower.icon, 28)}
                                        </div>
                                        
                                        <div className="mt-4 text-center z-10">
                                            <h3 className="font-serif-sc text-xl text-white/90 mb-1">{flower.name}</h3>
                                            <p className="text-[10px] text-white/30 uppercase tracking-widest group-hover:text-white/60 transition-colors">{flower.en}</p>
                                        </div>

                                        <div className="absolute bottom-2 right-2 w-2 h-2 bg-white/20 rounded-full blur-[1px] opacity-0 group-hover:opacity-100 transition-all duration-500 translate-y-4 group-hover:translate-y-0"></div>
                                    </div>
                                ))}
                            </div>

                            <div className="text-center mb-12">
                                <p className="text-white/20 text-sm font-light italic">
                                    "我们终其一生，都在寻找一个能被看见的舞台。"
                                </p>
                            </div>

                            {selectedFlower && (
                                <FlowerModal 
                                    flower={selectedFlower} 
                                    onClose={() => setSelectedFlower(null)} 
                                />
                            )}
                        </div>
                    )}
                    
                    {/* Toast 提示框在所有内容之上 */}
                    <ToastMessage message={message} />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
